<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bate-Papo UOL</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="tela-inicial display-flex">
        <img src="resources/images/logo 2.png" alt="">
        <input type="text" class="tela-inicial-input" placeholder="Digite seu nome">
        <div class="tela-inicial-btn-entrar" onclick="telaInicial()">Entrar</div>
    </div>
    <div class="header hide">
        <div><img src="resources/images/logo 1.png" alt=""></div>
        <div><img src="resources/images/Vector.png" alt=""></div>
    </div>

    <div class="main hide">
        <ul class="chat">

        </ul>
    </div>
    <div class="footer hide">
        <input type="text" class="inputMessage" placeholder="Escreva aqui">
        <ion-icon name="paper-plane-outline" onclick="adicionaMensagemChat()"></ion-icon>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="scripts.js"></script>

</body>
</html>
